<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Facebook user page</title>
    <style type="text/css" media="all">
      *{
        margin: 0;
        padding: 0;
      }
      a{
        all: unset;
      }
      .line{
        height: .5px;
        width: 92.5%;
        background: grey;
        opacity: .5;
        margin-top: 10px;
      }
      .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
     .main{
        width: 95%;
        height: 29vh;
        margin-top: 15px;
        background: #e9ebee;
        background-size: 100% 200%;
        border-radius: 10px 10px 0 0;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .main::before{
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: white;
        bottom: -100px;
        border-radius: 100%;
      }
      .main::after{
        content: '';
        height: 190px;
        width: 190px;
        position: absolute;
        border-radius: 100%;
        background: #e9ebee;
        bottom: -95px;
      }
      .main .bg{
        width: 100%;
        height: 100%;
        background-image: url('bg.png');
        background-size: 100% 100%;
        border-radius: 10px 10px 0 0;
      }
      .main .dp{
        display: block;
        height: 190px;
        width: 190px;
        position: absolute;
        border-radius: 100%;
        background-image: url('dp.png');
        background-size: 190px;
        bottom: -95px;
        z-index: 1;
      }
    
      .cam {
        display: flex;
        bottom: 5px;
        right: 5px;
        height: 35px;
        width: 35px;
        background: #e9ebee;
        border-radius: 100%;
        justify-content: center;
        align-items: center;
        position: absolute;
        font-size: 20px;
        pointer-events: all;
      }
      .name {
        text-align: center;
        margin-top: 120px;
        font-weight: 500;
        font-size: 30px;
        font-style: sans-serif;
      }
      
      .buttons{
        margin-top: 10px;
        display: flex;
      }
      .button{
        height: 35px;
        width: 165px;
        background: #e9ebee;
        margin: 5px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .button.more{
        width: 50px;
      }
      .button.story{
        background: #1877f2;
        color: white;
      }
      .lock-sec{
        display: flex;
        width: 100%;
        flex-direction: row;
        margin: 15px 20px;
      }
      .lock-sec .icon{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 35px;
        height: 35px;
        background: #1877f2;
        border-radius: 100%;
        font-size: 20px;
        margin: 0 10px;
        color: white;
      }
      .lock-sec .text p{
        color: #1877f2;
      }
      i{
        margin: 0 7px;
      }
      .about{
        display: flex;
        width: 93%;
        margin: 20px 0;
        flex-direction: column;
      }
      .about div{
        margin: 10px 0;
      }
      .about div>i{
        margin-right: 15px;
        opacity: .5;
        font-size: 20px;
      }
    
      .public-details {
        display: flex;
        width: 100%;
        height: 40px;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        background: #dbf3fa;
        color: #1877f2;
      }
      .line1{
        width: 100%;
        margin: 0px 0;
      }
      
      
      .profile{
        display: none;
        width: 100%;
        height: 250px;
        background: white;
        border-radius: 20px 20px 0 0;
        position: fixed;
        bottom: 0;
      }
      .active{
        display: flex;
        z-index: 3;
      }
      .blur{
        display: flex;
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        opacity: .4;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="inactive" onclick="profile()">
      
    </div>
    <div class="container">
      <div class="main">
        <div class="bg" onclick="profile()">
          <div class="cam cam-bg">
            <i class="fa-solid fa-camera"></i>
          </div>
        </div>
         <div class="dp" onclick="profile()">
           <div class="cam cam-dp">
             <i class="fa-solid fa-camera"></i>
           </div>
         </div>
      </div>
     
      <div class="name">
        <p>Dipesh Yadav</p>
      </div>
      <div class="buttons">
        <div class="button story"><i class="fa-solid fa-plus-circle"></i> Add Story</div>
        <div class="button edit"><i class="fa fa-pencil"></i> Edit Profile</div>
        <div class="button more">•••</div>
      </div>
      <div class="lock-sec">
        <div class="icon">
          <span class="iconify" data-icon="bi:shield-lock-fill"></span>
        </div>
        <div class="text">
          <h4>You locked your profile</h4>
          <p>Learn more</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="about">
        <div><i class="fa-solid fa-briefcase"></i>Delhi at <b>College student</b></div>
        <div><i class="fa-solid fa-graduation-cap"></i>Studied at <b>School of Engineering, JNU</b></div>
        <div><i class="fa-solid fa-graduation-cap"></i>Went to sant gyaneshwar model school</div>
        <div><i class="fa-solid fa-home"></i>Live in <b>Delhi, India</b></div>
        <div><i class="fa-solid fa-location"></i>From <b>Uttar pradesh, India</b></div>
        <div><i class="fa-solid fa-heart"></i>Single</div>
        <div><i class="fa-solid fa-ellipsis"></i> See Google's About Info</div>
        <div class="public-details">
          <p>Edit public details</p>
        </div>
      </div>
      <div class="line line1"></div>
    </div>
    
    
    <div class="profile-container">
      <div class="profile">
        
      </div>
    </div>
    
  </body>
  <script type="text/javascript" charset="utf-8">
    function profile(){
      const profile = document.querySelector('.profile')
      const profileContainer = document.querySelector('.inactive')
      profile.classList.toggle('active');
      profileContainer.classList.toggle('blur');
    }
  </script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</html>
